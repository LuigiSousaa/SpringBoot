<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Senai - Login ADM</title>
    <div th:include="~{fragmentos/head}"><!-- Menu de estilização default --></div>
    <link rel="stylesheet" th:href="@{css/style-login.css}">

</head>

<body>
    <div class="container">
        <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <div class="card">
                        <div class="card-header">
                            <h3>Login do Administrador</h3>
                        </div>
                        <div class="card-body">
                            <form action="" method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="CPF" name="cpf">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Senha" name="senha">
                                </div>
                                <button type="submit" class="btn btn-block btn-login"><i class="fas fa-sign-in-alt"></i>
                                    Entrar</button>
                                <a href="/cadastro-adm"><button type="button" class="btn btn-block btn-login"><i
                                            class="fas fa-sign-in-alt"></i> Cadastrar</button></a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade" id="cadastroSucessoModal" tabindex="-1" role="dialog"
        aria-labelledby="cadastroSucessoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cadastroSucessoModalLabel">Cadastro realizado com sucesso!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Seu cadastro foi realizado com sucesso.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:if="${param.cadastroSucesso}">
    $(document).ready(function () {
        $('#cadastroSucessoModal').modal('show');
    });
</script>

</html>
